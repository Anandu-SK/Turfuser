{% extends 'index.html' %}

{% block body %}

<section id="intro">
    <div class="intro-container" style="overflow: visible;">
        <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
            <!-- Carousel Indicators -->
            <ol class="carousel-indicators">
            </ol>

            <!-- Carousel Slides -->
            <div class="carousel-inner" role="listbox">
                {% for i in carouselimages %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    
                    <img src="{{i.Image.url}}" alt="Slide 1" style="width: 100%; ">
                    
                    <div class="carousel-caption">
                        <div class="container" style="max-height: 600px; overflow-y:auto; max-width: 1000px;">
                            <main class="pagecontent" style="display: grid;grid-template-columns: repeat(6, minmax(100px, 1fr)); gap: 20px; margin-left: -150px; padding-left: 200px; margin-bottom: 500px; ;" >
                            {% for i in allturfs %}
                            
                            <div class="card-wrapper mb-4" id="card-w" style="width: 100%;background-image: url({{i.turfimage.url}});  background-position: center; background-repeat: no-repeat; background-size: cover;margin-right: 20px; ">
                                <!-- <img src="{{i.turfimage.url}}" class="card-img-top" alt="..." style="width: 150px; height: 150px; align-items: center; object-fit: cover; margin-left: 70px"> -->
                                    <div class="card-details" id="card-d" style="background: rgba(0,0,0,0.7); height:100%;text-align: center;margin-right: 50px;padding-right: 134px;margin-left: -32px;padding-left: 4px;">
                                        <div class="container" style="text-align: center;">
                                            <h5 class="card-title" style="padding-bottom: 10px;">{{i.tname}}</h5>
                                            <p class="card-text">Address: {{i.turfaddress}}</p>
                                            <p class="card-text">Price: {{i.placeprice}}</p>
                                        </div>
                                    </div>
                                    <style>

                                    .card-wrapper {
                                    background: rgba(0,0,0,0.7);   
                                    border-radius: 6px;
                                    max-height: 100px;
                                    overflow: hidden;
                                    padding: 2rem;
                                    width: 50%;  
                                    transition: max-height 500ms ease-in-out;
                                    }  
                                    /* Hover effect */
                                    .card-wrapper:hover {
                                        box-shadow: 0 0 8px #d3d3d3;
                                        cursor: pointer;
                                        max-height: 500px;
                                        transition: max-height 500ms ease-in-out;
                                    }
                                    .card-height-animate {
                                        height: 300px; 
                                        }

                                </style>
                            </div>
                            {% endfor %}
                            </main>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
                

                
            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#introCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#introCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        
        </div>
    </div>
</section>

{% endblock %}
