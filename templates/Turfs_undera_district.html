{% extends 'index.html' %}
{% load static %}

{% block body %}

<section id="intro">
    <div class="intro-container" style="overflow: visible;">
        <div id="introCarousel" class="carousel  slide carousel-fade" data-ride="carousel">
            <!-- Carousel Indicators -->
            <ol class="carousel-indicators">
            </ol>

            <!-- Carousel Slides -->
            <div class="carousel-inner" role="listbox">
                {% for i in carouselimages %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    
                    <img src="{{i.Image.url}}" alt="Slide 1" style="width: 100%; " >
                    
                    <div class="carousel-caption"  style="margin-bottom: 170px;">
                        <h2 style="margin-bottom: 120px;">LET THE PLAY BEGIN</h2>
                        <main class="pagecontent" style="display: grid;grid-template-columns: repeat(5, minmax(100px, 1fr)); gap: 20px;" >
                        {% for i in Turfs_under_location %}

                            <div class="card mb-4" style="width: 100%; background-image: url({{i.turfimage.url}});  background-position: center; background-repeat: no-repeat; background-size: cover; position: relative; z-index: 1;">
                                <!-- <img src="{{i.turfimage.url}}" class="card-img-top" alt="..." style="width: 150px; height: 150px; align-items: center; object-fit: cover; margin-left: 70px"> -->
                                    <div class="card-body" style="background: rgba(0,0,0,0.7);">
                                    <h5 class="card-title" style="z-index: -1; ">{{i.tname}}</h5>
                                    <p class="card-text">{{i.turfaddress}}</p>
                                    <a href="{% url 'bookturf' i.id %}" class="btn btn-get-started " style="padding: 0px; width: 100%;">VIEW MORE</a>
                                    </div>
                            </div>

                        {% endfor %}
                        </main>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- Carousel Controls -->
            <a class="carousel-control-prev" href="#introCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#introCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>

{% endblock %}
